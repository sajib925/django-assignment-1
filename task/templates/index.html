{% extends 'base.html' %}
{% block content %}
<h1 class="text-center my-5 h1">Tasks</h1>
<div class="row">
    {% for task in tasks %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.description }}</p>
                <p class="card-text">Assigned on: {{ task.assign_date }}</p>
                <a href="{% url 'edit_task' task.id %}" class="btn btn-primary">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
                {% if task.is_completed %}
                <span class="btn btn-success">Completed</span>
                {% else %}
                <a href="{% url 'complete_task' task.id %}" class="btn btn-primary">Complete</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endfor %} 
</div>
{% endblock %}
